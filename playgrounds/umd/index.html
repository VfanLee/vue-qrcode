<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="./node_modules/vue-qrcode/dist/vue-qrcode.umd.js"></script>
    <script>
      const { createApp } = Vue

      const App = {
        template: `
          <div>
            <VueQrcode v-model="value" image="/vite.svg" />
          </div>
        `,
        data() {
          return {
            value: 'https://example.com',
          }
        },
      }

      const app = createApp(App)
      console.log(VueQrcode)
      app.use(VueQrcode)
      app.mount('#app')
    </script>
  </body>
</html>
